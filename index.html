<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Huddle landing page</title>
</head>

<body>
  <header>
    <div class="container">

      <div class="logo">
        <img src="images/logo.svg" alt="Huddle logo">
      </div>

      <div class="main">
        <div class="illustartion">
          <img src="images/illustration-mockups.svg" alt="figure">
        </div>
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with
            your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
          <div class="icons">
            <a href="#" class="social-icon" aria-label="Facebook account"> <i class="fa-brands fa-facebook-f"></i> </a>
            <a href="#" class="social-icon" aria-label="Twitter account"> <i class="fa-brands fa-twitter"></i> </a>
            <a href="#" class="social-icon" aria-label="instagram account"> <i class="fa-brands fa-instagram"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
